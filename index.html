<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Elvik</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="terminal-header">
               <div>elvik@portfolio:~$</div>
               <div class="timestamp" id="current-time"></div>
          </div>

          <div class="terminal-window" id="terminal">
               <div class="terminal-prompt">
                    <span class="prompt-sign">$</span>
                    <span class="prompt-command">./welcome.sh</span>
               </div>

               <div class="response">
                    Welcome to my world! Type 'help' to see available commands.
               </div>
          </div>

          <div class="input-line">
               <span class="prompt-sign">$</span>
               <input
                    type="text"
                    id="user-input"
                    autofocus
                    placeholder="Type a command..."
               />
               <span class="blink">â–ˆ</span>
               <script src="script.js"></script>
          </div>
     </body>
</html>
